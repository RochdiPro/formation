spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/formation
spring.datasource.username=root
spring.datasource.password=0000


# Optional Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# logging
http.formLogin().disable(); // Désactive les redirections vers la page de connexion
http.logout().disable();    // Désactive les redirections liées à la déconnexion
logging.level.org.springframework.security=TRACE
